<div style="margin:200px; padding:50px; ">
    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Nom</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="lastName" [(ngModel)]="login.lastName"
           required placeholder="entrer votre nom">
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Prenom</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="firstName" [(ngModel)]="login.firstName"
           required placeholder="entrer votre adresse mail">
      </div>

  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Adresse mail</span>
    </div>
    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="email" [(ngModel)]="login.email"
       required placeholder="entrer votre adresse mail">
  </div>

  <br />
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg" >Mot de passe</span>
    </div>
    <input type="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="password" [(ngModel)]="login.password"
      required >
