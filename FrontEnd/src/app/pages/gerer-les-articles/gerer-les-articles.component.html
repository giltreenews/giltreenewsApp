

    <div class="d-flex align-center justify-content-between header-wrapper">
        <h1 class="page-title">Gérer mes articles</h1>
        <button [routerLink]="'/journalist/add-article' "  class="btn btn-primary">Ajouter Article</button>
      </div>
  
  <mat-drawer-container class="example-container" hasBackdrop="false"  >
    <mat-drawer #drawer mode="push" position='end' >
   <div>
     <p>Les commentaires</p>
    <ul *ngFor="let comment of newsmodel.comments">
      <li>  <p>{{comment?.user?.firstName}} {{comment?.user?.lastName}}</p></li>
        
      <li> <p>{{comment?.content}}</p></li> 
       <li><p>{{comment?.createdAt}}</p></li> 
      </ul>
   </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="news" matSort>
      
          <!-- Author Column -->
          <ng-container  matColumnDef="author">
            <th style='width: 30%;' mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
            <td mat-cell *matCellDef="let element"> {{element?.author}} </td>
          </ng-container>
      
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th style='width: 50%;' mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
          </ng-container>
    
          <ng-container matColumnDef="category" >
            <th style='width: 10%;' mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
            <td mat-cell *matCellDef="let element">   {{element?.category}}</td>
          </ng-container>
    
    
           <!-- Title Column -->
           <ng-container matColumnDef="actions">
            <th style='width: 10%;' mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon class="cursor-pointer show-actions" [routerLink]="'/journalist/article/' + element._id">remove_red_eye</mat-icon>
              <mat-icon class="cursor-pointer comment-action" (click)="drawer.toggle(); newsmodel = element"> comment</mat-icon>
              <mat-icon class="cursor-pointer update-actions" [routerLink]="'/journalist/edit-article/' + element._id">edit</mat-icon>
              <mat-icon class="cursor-pointer delete-actions" (click)="delete(element._id)">delete</mat-icon>
            </td>
          </ng-container>
    
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
         
        </table>
        <mat-paginator 
        [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
